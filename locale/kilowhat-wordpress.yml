      section_sso_intro: "Tính năng này sẽ kết nối người dùng Wordpress với Flarum. Một tài khoản sẽ tự động được tạo cho họ và được giữ đồng bộ với Wordpress. Nếu bạn có tài khoản hiện tại trong Flarum, chúng sẽ tự động được đối sánh với email của họ. Nếu bạn xóa một người dùng trong Flarum, nó sẽ được tạo lại vào lần đăng nhập tài khoản Wordpress tiếp theo. Để chặn người dùng Flarum, hãy tạm ngưng tài khoản trong Flarum.\n"
