    consent: 'Tôi đã đọc'
    dataProcessingModalContent: "<p><strong>Mục đích</strong></p>\n<p>Chính sách này nêu rõ cách chúng tôi thu thập, xử lý và lưu trữ dữ liệu cá nhân cho đăng ký bản tin,\ntuân thủ Quy định Bảo vệ Dữ liệu Chung (GDPR). Nó đảm bảo rằng cá nhân có toàn quyền kiểm soát dữ liệu của họ và hiểu cách dữ liệu được sử dụng.</p>\n<p><strong>Đồng ý rõ ràng</strong></p>\n<p>Chúng tôi chỉ thu thập đăng ký bản tin thông qua quá trình đồng ý rõ ràng, tích cực.\nNgười đăng ký phải chủ động chọn vào ô chưa được đánh dấu hoặc nhấp vào nút \"Đồng ý\" chuyên dụng để cho phép.\nKhông sử dụng ô chọn sẵn hoặc sự đồng ý ngầm định.</p>\n<p><strong>Giảm thiểu dữ liệu</strong></p>\n<p>Chúng tôi chỉ thu thập dữ liệu cần thiết để gửi bản tin: Địa chỉ email (bắt buộc).</p>\n<p><strong>Hủy đăng ký</strong></p>\n<p>Người đăng ký có thể hủy bất kỳ lúc nào. Mỗi bản tin đều có liên kết hủy đăng ký dễ tìm và dễ sử dụng.</p>\n<p><strong>Lưu trữ dữ liệu</strong></p>\n<p>Dữ liệu cá nhân chỉ được lưu trong cơ sở dữ liệu của chúng tôi trong suốt thời gian đăng ký. Nếu người đăng ký hủy, email và dữ liệu cá nhân khác sẽ bị xóa trừ khi luật pháp yêu cầu hoặc cho các mục đích hợp pháp (ví dụ: duy trì danh sách hạn chế để tránh email trong tương lai).</p>\n<p><strong>Xử lý dữ liệu an toàn</strong></p>\n<p>Chúng tôi đảm bảo các biện pháp kỹ thuật và tổ chức phù hợp để bảo vệ dữ liệu của người đăng ký, chẳng hạn như:\nMã hóa dữ liệu khi truyền tải. Kiểm toán thường xuyên hệ thống lưu trữ và xử lý dữ liệu.</p>\n"
